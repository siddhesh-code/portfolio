name: Reversals Email

on:
  workflow_dispatch:
  schedule:
    # Adjust UTC schedule to your timezone needs
    - cron: '30 12 * * 1-5'  # 18:00 IST on weekdays

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send reversals email
        env:
          MAIL_ENABLED: '1'
          MAIL_SERVER: ${{ vars.MAIL_SERVER || 'smtp.gmail.com' }}
          MAIL_PORT: ${{ vars.MAIL_PORT || '587' }}
          MAIL_USE_TLS: ${{ vars.MAIL_USE_TLS || '1' }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_SUBJECT_PREFIX: ${{ vars.MAIL_SUBJECT_PREFIX || '[Plutus]' }}
          REVERSALS_EMAIL_UNIVERSE: ${{ vars.REVERSALS_EMAIL_UNIVERSE || 'n50' }}
          REVERSALS_EMAIL_MIN_SCORE: ${{ vars.REVERSALS_EMAIL_MIN_SCORE || '0' }}
          REVERSALS_EMAIL_TOP_N: ${{ vars.REVERSALS_EMAIL_TOP_N || '12' }}
        run: |
          python scripts/send_reversals_email.py --horizons --picks

